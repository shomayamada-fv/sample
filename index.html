<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>sample</title>
</head>
<body>

  //こちらがヘッダーです
<header>
  <h1>
    これはgithub専用のサンプルです
  </h1>
  <p>
    githubを用いて共同作業の効率化が図れます
  </p>
</header>

  //こちらがメインです
  <main>

    <div class="cmd">

      <h2>
        githubは多くのコマンドを用いて作業を行います
      </h2>

      <ul class="cmd__list">

        <li>branch</li>
        <li>push</li>
        <li>pull</li>
        <li>merge</li>

      </ul>

    </div>

  </main>
</body>
</html>
